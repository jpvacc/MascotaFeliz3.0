<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>


<body>
    <div class="container" style="padding-top: 5%; width: 500px; height: 500px;">



        <div class="login">
            <header class="login-header"><span class="text">LOGIN</span><span class="loader"></span></header>
            
            <form class="login-form" [formGroup]="fgValidator" (ngSubmit)="IdentificarUsuario()">
                <input formControlName="usuario" class="login-input" type="text" placeholder="Username" />
                <input formControlName="clave" class="login-input" type="password" placeholder="Password" />
                    <button [disabled]="!fgValidator.valid" class="login-btn" type="submit">login</button>
            </form>
        </div>


    </div>


</body>

</html>
