<table class="table responsive">
    <thead>
        <tr>
            <th>
                nombre
            </th>
            <th>
                apellido
            </th>
            <th>
                correo 
            </th>
            <th>
                celular
            </th>
            <th>
                comentario
            </th>
            <th>
                eliminar
            </th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.apellido}}
            </td>
            <td>
                {{p.correo}}
            </td>
            <td>
                {{p.celular}}
            </td>
            <td>
                {{p.comentario}}
            </td>
            <td>
                <a routerLink="/administracion/eliminar-prospecto/{{p.id}}">Eliminar Solicitud</a>
            </td>

        </tr>

    </tbody>


</table>
