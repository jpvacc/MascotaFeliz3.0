<a routerLink="/administracion/crear-usuario" class="btn">Nuevo Usuario</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>
                cedula
            </th>
            <th>
                nombres
            </th>
            <th>
                apellidos
            </th>
            <th>
                rol
            </th>
            <th>
                editar
            </th>
            <th>
                ASignar mascota
            </th>
            <th>
                lista de mascotas
            </th>
            <th>
                eliminar
            </th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.cedula}}
            </td>
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.apellido}}
            </td>
            <td>
                {{p.rol}}
            </td>
            <td>
                <a routerLink="/administracion/editar-usuario/{{p.id}}">Editar Usuario</a>
            </td>
            <td>
                <a routerLink="/administracion/crear-mascota/{{p.id}}">Asignar Mascota</a>
            </td>
            <td>
                <a routerLink="/comercial/asignar-mascota-a-cliente/{{p.id}}">Lista de Mascotas</a>
            </td>
            <td>
                <a routerLink="/administracion/eliminar-usuario/{{p.id}}">Eliminar Usuario</a>
            </td>

        </tr>

    </tbody>


</table>
