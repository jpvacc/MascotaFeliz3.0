<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registrar usuario</title>
</head>

<body>
<br>
<br>
<br>
<h2>Registro de nuevo usuario</h2>
<br>
<br>
    <div class="container">
        <form class="row g-3 needs-validation" [formGroup]="fgCrearUser" (ngSubmit)="CrearUsuario()" novalidate>
            <div class="col-md-4">
                <label for="txtCedula" class="form-label">Cedula</label>
                <input formControlName="cedula" type="text" class="form-control" id="txtCedula" name="txtcedula" required>
                <div class="invalid-feedback">
                    La Cedula Es Obligatoria!
                </div>
            </div>
            <div class="col-md-4">
                <label for="txtNombres" class="form-label">Nombres</label>
                <input formControlName="nombres" type="text" class="form-control" id="txtNombres" name="txtnombres" required>
                <div class="invalid-feedback">
                    El Nombre Es Obligatorio!
                </div>
            </div>
            <div class="col-md-4">
                <label for="txtApellidos" class="form-label">Apellidos</label>
                <input formControlName="apellidos" type="text" class="form-control" id="txtApellidos" name="txtapellidos" required>
                <div class="invalid-feedback">
                    El Apellido Es Obligatorio!
                </div>
            </div>

            <div class="col-md-4">
                <label for="txtTelefono" class="form-label">Telefono</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                    <input formControlName="telefono" type="text" class="form-control" id="txtTelefono" aria-describedby="inputGroupPrepend"
                    name="txttelefono" required>
                    <div class="invalid-feedback">
                        El Telefono Es Obligatorio!
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="txtCorreo" class="form-label">Correo</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input formControlName="correo" type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend"
                    name="txtcorreo" required>
                    <div class="invalid-feedback">
                        El Correo Es Obligatorio!
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <label for="txtRol" class="form-label">Rol</label>
                <select formControlName="rol" class="form-select" id="txtRol" name="txtrol" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Administrador</option>
                    <option>Asesor</option>
                    <option>Cliente</option>
                </select>
                <div class="invalid-feedback">
                    Por favor seleccione un rol!
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" [disabled]="!fgCrearUser.valid" type="submit">Registrar</button>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!--<script type="text/javascript" src="../../../../../assets/funciones/funciones.js"></script>-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
