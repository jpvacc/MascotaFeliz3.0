<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Eliminar sucursal</title>
</head>

<body>
<br>
<br>
<br>
<h2>Eliminar sucursal</h2>
<br>
<br>
    <div class="container">
        <form class="row g-3 needs-validation" [formGroup]="fgCrearUser" (ngSubmit)="EliminarSucursal()" novalidate>
            <input type="hidden" formControlName="id"/>
            <div class="col-md-4">
                <label for="txtDepartamento" class="form-label">Departamento</label>
                <input type="text" formControlName="departamento" class="form-control" id="txtDepartamento" name="txtDepartamento" readonly required>
                <div class="invalid-feedback">
                    El Departamento es obligatorio!
                </div>
            </div>
            <div class="col-md-4">
                <label for="txtCiudad" class="form-label">Ciudad</label>
                <input type="text" formControlName="ciudad" class="form-control" id="txtCiudad" name="txtCiudad" readonly required>
                <div class="invalid-feedback">
                    La ciudad Es Obligatoria!
                </div>
            </div>
            <div class="col-md-4">
                <label for="txtDireccion" class="form-label">Direccion</label>
                <input type="text" formControlName="direccion" class="form-control" id="txtDireccion" name="txtDireccion" readonly required>
                <div class="invalid-feedback">
                    La direccion Es Obligatoria!
                </div>
            </div>

            <div class="col-md-4">
                <label for="txtTelefono" class="form-label">Telefono</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                    <input type="text" formControlName="telefono" class="form-control" id="txtTelefono" aria-describedby="inputGroupPrepend"
                    name="txttelefono" readonly required>
                    <div class="invalid-feedback">
                        El Telefono Es Obligatorio!
                    </div>
                </div>
            </div>


            <div class="col-12">
                <button class="btn btn-primary" type="submit" [disabled]="!fgCrearUser.valid" >Eliminar</button>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!--<script type="text/javascript" src="../../../../../assets/funciones/funciones.js"></script>-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
