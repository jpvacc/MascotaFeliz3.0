<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registrar Nueva sucursal</title>
</head>

<body>
<br>
<br>
<br>
<h2>Registro de nueva sucursal</h2>
<br>
<br>
    <div class="container">
        <form class="row g-3 needs-validation" [formGroup]="fgCrearUser" (ngSubmit)="CrearSucursal()" novalidate>
            
            <div class="col-md-4">
                <label for="txtDepartamento" class="form-label">Departamento</label>
                <input formControlName="departamento" type="text" class="form-control" id="txtDepartamento" required>
                <div class="invalid-feedback">
                    El Departamento Es Obligatorio!
                </div>
            </div>
            <div class="col-md-4">
                <label for="txtCiudad" class="form-label">Ciudad</label>
                <input formControlName="ciudad" type="text" class="form-control" id="txtCiudad" required>
                <div class="invalid-feedback">
                    La Ciudad es obligatoria!
                </div>
            </div>
            <div class="col-md-4">
                <label for="txtDireccion" class="form-label">Direccion</label>
                <input formControlName="direccion" type="text" class="form-control" id="txtDireccion" required>
                <div class="invalid-feedback">
                    La direccion es obligatoria!
                </div>
            </div>
            <div class="col-md-4">
                <label for="txtTelefono" class="form-label">Telefono</label>
                <input formControlName="telefono" type="text" class="form-control" id="txtTelefono"  required>
                <div class="invalid-feedback">
                    Telefono es obligatoria!
                </div>
            </div>


            <div class="col-12">
                <button class="btn btn-primary" [disabled]="!fgCrearUser.valid" type="submit">Registrar</button>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!--<script type="text/javascript" src="../../../../../assets/funciones/funciones.js"></script>-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
